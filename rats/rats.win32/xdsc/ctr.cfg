---------------------------------------------------------------------------
PATH "mod"    = "tmp\mod\"
PATH "def"    = "tmp\def\"
PATH "ob2"    = "tmp\ob2\"
PATH "sym"    = "tmp\sym\"
PATH "obj"    = "tmp\obj\"
PATH "exe"    = "tmp\exe\"
PATH "c"      = "tmp\ch\"
PATH "h"      = "tmp\ch\"
PATH "prj"    = "tmp\tmp\"
NAME = "%s%s.%s", path, name, ext


-- Converter settings
COMPILER  = "..\..\..\build\Win32\enduser\xds\bin\xm.exe  =m =a -int64suffix=i64 -lookup=*.def=tmp\def;..\..\lib; -lookup=*.mod=tmp\mod;..\..\lib; -lookup=*.ob2=tmp\ob2;..\..\lib; -lookup=*.sym=tmp\sym; -lookup=*.ref=tmp\ref -lookup=*.c=tmp\ch -lookup=*.h=tmp\ch -lookup=*.obj=tmp\obj -lookup=*.exe=tmp\exe"
RUNNER    = ""
MAKER     = ""
CCOMPILER = ""
ASSEMBLER = ""
LINKER    = ""

COMPILE_OK = 0
RUN_OK     = 0
MAKE_OK    = 0

COMPILE_CODE_SHIFT = 0
RUN_CODE_SHIFT     = 0

-- Valid values of CLEAN option:
--   ALL        Delete all generated tests
--   PASSED     Delete passed tests only
--   NONE       Do not delete any tests
CLEAN = PASSED

-- Valid values of TEST option:
--   ALL        Compiling and running tests
--   RUN        Running tests
--   COMPILE    Compiling tests
--   COMMENT    Comment file
TEST = ALL

-- Valid values of STDIOFMT option:
--   STDIOFMTCRLF       Use CR/LF at the end of line
--   STDIOFMTLF         Use LF only at the end of line
STDIOFMT = STDIOFMTCRLF

REMOTE = 0
INET_ADDRESS = ""

---------------------------------------------------------------------------
FEATURE "COMPLEX"   
FEATURE "LONGCOMPLEX"
FEATURE "PROTECTION"

FEATURE "NATIVE_LIBRARY"

FEATURE "PACKEDSET"

FEATURE "COROUTINES"
FEATURE "COROUTINES.COROUTINE"
FEATURE "COROUTINES.INTERRUPTSOURCE"

FEATURE "M2EXCEPTION"
---------------------------------------------------------------------------
